name: riff_switch
description: Experience seamless transitions and engaging interactions with RiffSwitch. 
  The switch library that empowers effortless sliding effects and captivating animations.
version: 0.0.4
homepage: https://github.com/kenresoft/riff_switch
repository: https://github.com/kenresoft/riff_switch
issue_tracker: https://github.com/kenresoft/riff_switch/issues
#documentation: https://kenresoft.dev/riff_switch
topics: [riff_switch, switch]

environment:
  sdk: '>=3.4.1 <4.0.0'

  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  extensionresoft: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
# removing this line sets it to false;
# but this is also set to true in extensionresoft,
